<!DOCTYPE html>
<html>
<head>
	
	<title>Geog 483 Leaflet Tutorial</title>
	<!-- This tutorial is based on the official Leaflet quickstart: http://leafletjs.com/examples/quick-start/ -->

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>

</head>
<body>

<style>
    	body { margin:0; padding:0; }
    	#mapid { position:absolute; top:50px; bottom:50px; left:50px; width:950px; height:550px;}
</style>

<div id="mapid"</div>
<script>

	var mymap = L.map('mapid').setView([43.471419, -80.543476], 15);

	L.tileLayer("http://tile.openstreetmap.org/{z}/{x}/{y}.png", {
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, '
	}).addTo(mymap);
	
	var V1Green = "V1 Green <br/> <img src ='https://s3.amazonaws.com/grassrootsmapping/warpables/243726/IMG_0211_medium.JPG' alt = 'V1 Green' width = '100'/>"; 
	var BCGreen = "BC Matthews Hall Green <br/> <img src= 'http://static.panoramio.com/photos/original/44750725.jpg' alt = 'BC Green' width = '100'/>"; 
	var PRGarden = "Peter Russell Rock Garden Centre <br/> <img src = 'http://www.bulletin.uwaterloo.ca//images/2012/0531garden.jpg' alt = 'PR Garden' width = '100'/>"; 
	var GradGreen = "Gradhouse Green <br/> <img src= 'http://www.bulletin.uwaterloo.ca/images/2011/0418grad.jpg' alt = 'AL' width = '100'/>";
	var custom = 
	{
	' maxWidth' : '100',
	'className' : 'custom'
	}
	
	L.marker([43.471089, -80.547869]).addTo(mymap)
		.bindPopup(V1Green, custom).openPopup();
		
	L.marker([43.472897, -80.544994]).addTo(mymap)
		.bindPopup(BCGreen, custom).openPopup();
		
	L.marker([43.471419, -80.543476]).addTo(mymap)
		.bindPopup(PRGarden, custom).openPopup();
		
	L.marker([43.469882, -80.541233]).addTo(mymap)
		.bindPopup(GradGreen, custom).openPopup();

</script>



</body>
</html>
